language: python

python:
    - 2.7
    - 3.5
    - 3.6

branches:
    only:
        - master

install:
    - pip install coverage
    - pip install coveralls
    - pip install pylint
    - pip install -r requirements.txt

script:
    - coverage run -m unittest discover

after_success:
    - coverage report
    - coveralls


